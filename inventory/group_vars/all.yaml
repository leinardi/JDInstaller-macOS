# Automatically generated from roles' defaults
---
# Variables from roles/alt_tab
alt_tab_enabled: true
alt_tab_cask_name: "alt-tab"

# Variables from roles/aws_session_manager_plugin
aws_session_manager_plugin_enabled: true
aws_session_manager_plugin_cask_name: "session-manager-plugin"

# Variables from roles/common
common_enabled: true
common_formulae:
  - bash
  - bash-completion
  - gnupg
  - gnutls
  - htop
  - terminal-notifier
  - the_silver_searcher
  - tree
  - vim
  - wget

common_default_shell_path: "/opt/homebrew/bin/bash"

# Variables from roles/coteditor
coteditor_enabled: true
coteditor_cask_name: "coteditor"

# Variables from roles/desktop_and_dock
desktop_and_dock_enabled: true
desktop_dock_orientation: "right"
desktop_dock_tilesize: 54
desktop_dock_autohide: false
desktop_dock_scroll_to_open: true
desktop_dock_mru_spaces: false
desktop_dock_expose_group_apps: false
desktop_dock_spaces_switch_on_activate: false
desktop_dock_spans_displays: true
desktop_dock_enter_mission_control_by_top_window_drag: false

# Variables from roles/development
development_enabled: true
development_formulae:
  - actionlint
  - ansible
  - ansible-lint
  - git
  - jq
  - mypy
  - pgformatter
  - pinentry
  - pinentry-mac
  - poetry
  - pre-commit
  - prettier
  - python@3.12
  - python
  - reviewdog
  - shellcheck
  - sqlfluff
  - tig
  - yamllint
  - yq

# Variables from roles/docker
docker_enabled: true
docker_cask_name: "docker"

# Variables from roles/file_associations
file_associations_enabled: true
file_associations_editor_app_name: CotEditor
file_associations_media_app_name: VLC
file_associations_editor_types:
  - json
  - plain-text
  - source-code
  - text
  - xml
file_associations_media_types:
  - aiff
  - avi
  - m3u-playlist
  - midi
  - movie
  - mpeg
  - mpeg2-transport-stream
  - mpeg2-video
  - mpeg4-audio
  - mpeg4-movie
  - org.matroska.mka
  - org.matroska.mkv
  - playlist
  - quicktime-movie
  - video
  - wav

# Variables from roles/finder
finder_enabled: true
finder_show_pathbar: true
finder_sort_folders_first: true
finder_enable_extension_change_warning: false
finder_save_to_cloud: false

# Variables from roles/firefox
firefox_enabled: true
firefox_cask_name: "firefox"

# Variables from roles/ghostty
ghostty_enabled: true
ghostty_cask_name: "ghostty"

# Variables from roles/gimp
gimp_enabled: true
gimp_cask_name: "gimp"

# Variables from roles/homebrew
homebrew_enabled: true
